<header class="site-header">

  <div class="wrapper">


    <a class="site-title" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/biofactory/graphics/biohack_academy_logo.png" width=40 /> {{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">

      </a>


      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title == "Classes" or page.title == "Participants" or page.title == "Discuss" or page.title == "Organisms" %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <a class="page-link" href="http://www.github.com/BioHackAcademy">Repos</a>
        <a class="page-link" href="https://www.facebook.com/groups/biohackacademy/"><img src="{{ site.baseurl }}/bha4/facebook-30x30.png" /></a>
        <a class="page-link" href="https://vimeo.com/channels/bha4/"><img src="{{ site.baseurl }}/bha4/vimeo-30x30.png" /></a>
      </div>
      
    </nav>

  </div>
</header>
